<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Webflow Conference</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <h2 class="logo-title">LOGO</h2>
                <button class="btn-primary">Sign Up</button>
            </div>
            <div class="hero-container raleway">
                <h1 class="hero-title">Cool Dark UI Template for<br>Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>

        </nav>

    </header>
    <main class="raleway main-bg">
        <div class="action-container">
            <div class="action-content">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-desc">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img class="wc-mini" src="./Assets/wc-mini.png" alt="wc-mini">
        </div>
    </main>
    <footer>

    </footer>    
</body>
</html>
